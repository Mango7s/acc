{% extends 'base.html' %}

{% block container %}
    <div class="panel-body">
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#accountListModal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
{#            <button id="btn_delete" type="button" class="btn btn-default" ng-click="DeleteAdminEmail()">#}
{#            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除#}
{#            </button>#}
        </div>
    </div>
    <div class="modal fade" id="accountListModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="user_id" class="col-sm-3 control-label">用户ID</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user_id" name="user_id" value=""
                                       placeholder="请输入用户ID">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="user_name" value="" id="user_name"
                                       placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 control-label">地址</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="address" value="" id="address"
                                       placeholder="地址">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary">
                        提交
                    </button><span id="tip"> </span>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="form-group">
        <div class="clearfix">
            <table id="table"
               data-toggle="table"
               data-pagination="true"
               data-show-refresh="false"
               data-search="false"
               data-toolbar="#toolbar"
               data-url="{% url 'account-list'%}"
            >
            <thead>
            <tr>
                <th data-field="nikename" data-formatter="">昵称</th>
                <th data-field="acc_number" >游戏账号</th>
                <th data-field="acc_password">账号密码</th>
                <th data-field="owner" >拥有者</th>
                <th data-field="server_name">所属大区</th>
                <th data-field="id">操作</th>
            </tr>
            </thead>
        </table>
      </div>
    </div>
{% endblock %}
